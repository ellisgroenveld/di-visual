<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="main-screen" id="main-screen">
        <svg id="main-svg" width="400" height="300">
            <circle id="circle1" class="circle" cx="150" cy="150" r="50" fill="blue" />
            <circle id="circle2" class="circle" cx="250" cy="150" r="50" fill="green" />
        </svg>
    </div>
    <div class="overlay" id="overlay1">
        <div class="overlay-content" id="overlay-content1">
            <svg id="overlay-svg1" width="200" height="200">
                <rect id="square1" x="50" y="50" width="100" height="100" fill="red" />
            </svg>
        </div>
    </div>
    <div class="overlay" id="overlay2">
        <div class="overlay-content" id="overlay-content2">
            <svg id="overlay-svg2" width="200" height="200">
                <rect id="square2" x="50" y="50" width="100" height="100" fill="orange" />
            </svg>
        </div>
    </div>

    <div class="circles-container" id="circles-container">
        <!-- Circles will be generated here using JavaScript -->
    </div>
</body>
<script src="js/script.js"></script>

</html>
